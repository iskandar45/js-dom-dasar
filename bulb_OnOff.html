<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .light {
        background-color: white;
        color: black;
      }
      .dark {
        color: white;
        background-color: black;
      }
    </style>
  </head>
  <body id="bg" class="dark">
    <div>
      <h1>Membuat Switch lampu on / off</h1>
      <button onclick="switchOn()">Light On</button>
      <img src="img/bulb_off.png" id="lampu" alt="bulb_off" width="250px" />
      <button onclick="switchOff()">Light Off</button>
    </div>

    <script>
      function switchOn() {
        const img = document.getElementById("lampu");
        img.src = "img/bulb_on.png";
        document.getElementById("bg").className = "light";
      }
      function switchOff() {
        const img = document.getElementById("lampu");
        img.src = "img/bulb_off.png";
        document.getElementById("bg").className = "dark";
      }
    </script>
  </body>
</html>
